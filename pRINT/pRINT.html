<!DOCTYPE html>
<!--
    By BoundedBeans.
    This was a pain to write.
    Supports p and w only. (No r because it makes the page hang.)
-->
<html>
<head>
  <do>
    <set>
      <name>
        <call>
          <group>
            <val _="document"></val>
            <dot _="getElementById"></dot>
          </group>
          <str>pRINT_execute</str>
        </call>
        <dot _="onclick"></dot>
      </name>
      <function>
        <arguments>
          <argument _="event"></argument>
        </arguments>
          <call>
            <group>
            <function>
              <arguments>
                <argument _="code"></argument>
                <argument _="index"></argument>
              </arguments>
                <while>
                  <op _="<">
                    <val _="index"></val>
                    <group>
                      <call>
                        <group>
                          <val _="document"></val>
                          <dot _="getElementById"></dot>
                        </group>
                        <str>pRINT_code</str>
                      </call>
                      <dot _="value"></dot>
                      <dot _="length"></dot>
                    </group>
                  </op>
                  <if>
                    <op _="===">
                      <group>
                        <group>
                          <call>
                            <group>
                              <val _="document"></val>
                              <dot _="getElementById"></dot>
                            </group>
                            <str>pRINT_code</str>
                          </call>
                          <dot _="value"></dot>
                        </group>
                        <get><val _="index"></val></get>
                      </group>
                      <str>p</str>
                    </op>
                    <set>
                      <name>
                        <call>
                          <group>
                            <val _="document"></val>
                            <dot _="getElementById"></dot>
                          </group>
                          <str>pRINT_output</str>
                        </call>
                        <dot _="textContent"></dot>
                      </name>
                      <op _="+">
                        <group>
                          <call>
                            <group>
                              <val _="document"></val>
                              <dot _="getElementById"></dot>
                            </group>
                            <str>pRINT_output</str>
                          </call>
                          <dot _="textContent"></dot>
                        </group>
                        <str>\nprint</str>
                      </op>
                    </set>
                  </if>
                  <elif>
                    <op _="===">
                        <group>
                            <group>
                              <call>
                                <group>
                                  <val _="document"></val>
                                  <dot _="getElementById"></dot>
                                </group>
                                <str>pRINT_code</str>
                              </call>
                              <dot _="value"></dot>
                            </group>
                            <get><val _="index"></val></get>
                          </group>
                      <str>w</str>
                    </op>
                    <set>
                      <name>
                        <call>
                          <group>
                            <val _="document"></val>
                            <dot _="getElementById"></dot>
                          </group>
                          <str>pRINT_output</str>
                        </call>
                        <dot _="textContent"></dot>
                      </name>
                      <op _="+">
                        <group>
                          <call>
                            <group>
                              <val _="document"></val>
                              <dot _="getElementById"></dot>
                            </group>
                            <str>pRINT_output</str>
                          </call>
                          <dot _="textContent"></dot>
                        </group>
                        <str>write</str>
                      </op>
                    </set>
                  </elif>
                  <set>
                    <name><val _="index"></val></name>
                    <op _="+"><val _="index"></val><int>1</int></op>
                  </set>
                </while>
            </function>
            </group>
            <group>
              <call>
                <group>
                  <val _="document"></val>
                  <dot _="getElementById"></val>
                </group>
                <str>pRINT_code</str>
              </call>
              <dot _="value"></dot>
            </group>
            <int>0</int>
          </call>
      </function>
    </set>
    <set>
        <name>
            <call>
              <group>
                <val _="document"></val>
                <dot _="getElementById"></dot>
              </group>
              <str>pRINT_clear</str>
            </call>
            <dot _="onclick"></dot>
        </name> 
        <function>
            <arguments>
                <argument _="event"></argument>
            </arguments>
            <set>
                <name>
                <call>
                    <group>
                        <val _="document"></val>
                        <dot _="getElementById"></dot>
                    </group>
                    <str>pRINT_output</str>
                </call>
                <dot _="textContent"></dot>
                </name>
                <str></str>
            </set>
        </function>
    </set>
  </do>
